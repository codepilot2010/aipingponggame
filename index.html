<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>  
        
        <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI ping pong Game</h3>
                <button class="btn btn-primary " data-toggle="modal" data-target="#mymodel">Instructions</button>
              </div>
            <br><br><br>
            <button class="button_1" onclick="startGame()">Play Game</button>
            <br> <br> <button onclick="restart()" class="button_1">Restart</button>
            <br><br>
            <h3 id="status" class="btn btn-primary"></h3>
            <br><br><br>
            <div id="canvas"></div>
            <br><br>
           

            <div id="mymodel" class="modal  fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                        <table>
                            <ol>
                                <li>If you move your nose up, the paddle will move up.</li>
                                <li>If you move your nose down, paddle will move down.</li>
                                <li>This game is multiplayer. One player will be you and the other player is the AI.</li>
                                </ol>
                        </table>
                      
                    </div>
                  </div>
                </div>
              </div>

              <h4>Developed by : Harshit Malhotra </h4>
        </center>

        <script src="main.js"></script>
    </body>
</html>
